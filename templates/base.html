<!DOCTYPE html>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.4.1/canvas.min.js"></script>
        <script type="text/javascript"> 
        var cleanAndParseJinja2Globals = function(s) {
            while( true ) {
                var temp = s.replace('&#39;', '"');
                if(temp === s) {
                    break;
                }
                else {
                    s = temp;
                }
            }
            return JSON.parse(s);
        }
        </script>
        {% block script %}{% endblock %}
        {% block style %}{% endblock %} 
   </head>
    <body>
	<div id="header" style="width:100%;height:50px;position:fixed;top:0px;background-color:gray;text-align:center;padding-bottom: 3px;">

	</div>

        </div>
	<div id="footer" style="width:100%;height:50px;position:absolute;fixed:0px;background-color:gray">

    </body>
</html>
